{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Sign Up</h2>
<form method='post' enctype='multipart/form-data' style="max-width:400px;margin:2em auto;display:flex;flex-direction:column;gap:1.2em;">
	{% csrf_token %}
	{{ form.as_p }}
	<button type='submit'>Register</button>
</form>
{% endblock %}
