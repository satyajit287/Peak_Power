{% load static %}
{% extends 'base.html' %}
{% block content %}
<div class="card card-centered">
	<h2 class="text-center" style="margin-bottom:1.2em;letter-spacing:.03em;">Login</h2>
	<form method="post" class="form-centered">
		{% csrf_token %}
		{% for field in form %}
			<div>
				<label for="{{ field.id_for_label }}" style="font-weight:600;color:var(--accent);">{{ field.label }}</label>
				{{ field }}
				{% if field.errors %}
					<div style="color:#f95f62;font-size:.95em;">{{ field.errors|striptags }}</div>
				{% endif %}
			</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
<div class="text-center" style="margin-top:1.2em;font-size:.97em;">
	<a href="{% url 'signup' %}" class="btn btn-ghost">Don't have an account? Sign up</a>
</div>
{% endblock %}
